<div ng-controller="playlistController">
	<div class = 'container'>

		<div class ='row search-spacer'>
          <input class = 'pull-right' type = 'text' ng-model = 'filter_name' placeholder= 'search playlist'>
    </div> 


    <div class = 'row'>

      <div class = 'col-xs-2'>
        <form>
          <label for = "name">Add Genre:</label>
          <input type = 'text' ng-model = 'newGenre.genre_name'>
          <input type = 'submit' value = 'Add' ng-click='addGenre()'>
        </form>

        <h4 class = 'text-center'>Select genre</h4>
        <ul class = 'side-nav' ng-repeat = "genre in genres">
          <li><a class="btn btn-primary" href="#/add/{{genre._id}}" role="button">{{genre.genre_name}}</a></li>
        </ul>


      </div>




	<div class = 'col-xs-10'>

      
		<p>{{genre.genre_name}}</p>
		 <a href = '#/leaderboard/{{genre._id}}'>Leaderboard</a>






	<a class='btn btn-success' href ng-click="showForm = !showForm" ng-hide = 'showForm'>Add a new Playlist</a>
		<div class = 'row col-xs-6 col-xs-offset-3' ng-show='showForm'>

			<h4 class = 'text-center'><u>Add a new Playlist</u></h4>
			<form>
				<label for = "name">Name:</label>
				<input type = 'text' ng-model = 'newPlaylist.playlist_name' placeholder = 'name'>
				<label for = 'link'>Playlist (url):</label>
				<input type = 'text' ng-model = ' newPlaylist.link' placeholder = 'http://'>
				<label for = 'source'>Source:</label>
				<input type = 'text' ng-model = ' newPlaylist.source' placeholder = 'source'>
				<label for = 'description'>Description:</label>
				<textarea class = 'form-control' row = '5' ng-model = 'newPlaylist.description'></textarea>
				<input class ='pull-right' type = 'submit' value = 'Create' ng-click='addPlaylist()'>
			</form>
		</div>






		<div class = 'col-xs-10'>
	        <table class = 'table table-striped'>
	          <tbody>
	            <tr ng-repeat = "playlist in genre.playlists | filter:filter_name">
					<td><a ng-href = {{playlist.link}} >{{playlist.playlist_name}}</a></td>
					<td ng-bind = 'playlist.description'></td>
					<td>{{playlist.likes_count}} like(s) <button ng-click = 'addLike(playlist._id)' class="btn btn-default"><span class="glyphicon glyphicon-music"></span></button></td>
	            </tr>
	          </tbody>
	        </table>
      	</div>

      	</div>
	</div>
</div>
